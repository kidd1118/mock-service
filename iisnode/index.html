<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"TWDCASSPI03-300-stderr-1657711103506.txt","computername":"TWDCASSPI03","pid":300,"type":"stderr","created":1657711103506},{"file":"TWDCASSPI03-300-stdout-1657711103503.txt","computername":"TWDCASSPI03","pid":300,"type":"stdout","created":1657711103503},{"file":"TWDCASSPI03-3828-stdout-1657701770366.txt","computername":"TWDCASSPI03","pid":3828,"type":"stdout","created":1657701770366},{"file":"TWDCASSPI03-5640-stderr-1657711002774.txt","computername":"TWDCASSPI03","pid":5640,"type":"stderr","created":1657711002774},{"file":"TWDCASSPI03-5640-stdout-1657711002773.txt","computername":"TWDCASSPI03","pid":5640,"type":"stdout","created":1657711002773},{"file":"TWDCASSPI03-5824-stderr-1657711061941.txt","computername":"TWDCASSPI03","pid":5824,"type":"stderr","created":1657711061941},{"file":"TWDCASSPI03-5824-stdout-1657711061939.txt","computername":"TWDCASSPI03","pid":5824,"type":"stdout","created":1657711061939},{"file":"TWDCASSPI03-6868-stderr-1657711074238.txt","computername":"TWDCASSPI03","pid":6868,"type":"stderr","created":1657711074238},{"file":"TWDCASSPI03-6868-stdout-1657711074236.txt","computername":"TWDCASSPI03","pid":6868,"type":"stdout","created":1657711074236},{"file":"TWDCASSPI03-6944-stderr-1657711073503.txt","computername":"TWDCASSPI03","pid":6944,"type":"stderr","created":1657711073503},{"file":"TWDCASSPI03-6944-stdout-1657711073502.txt","computername":"TWDCASSPI03","pid":6944,"type":"stdout","created":1657711073502},{"file":"TWDCASSPI03-7164-stderr-1657702122714.txt","computername":"TWDCASSPI03","pid":7164,"type":"stderr","created":1657702122714},{"file":"TWDCASSPI03-7164-stdout-1657702122714.txt","computername":"TWDCASSPI03","pid":7164,"type":"stdout","created":1657702122714},{"file":"TWDCASSPI03-944-stderr-1657702508409.txt","computername":"TWDCASSPI03","pid":944,"type":"stderr","created":1657702508409},{"file":"TWDCASSPI03-944-stdout-1657702508408.txt","computername":"TWDCASSPI03","pid":944,"type":"stdout","created":1657702508408}];
        var lastUpdated = 1657711103738;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
